<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel - Coming Soon</title>
  </head>

  <body>
    <header class="header" id="header">
      <nav class="nav">
        <div class="nav__container">
          <a href="#" class="nav__logo">
            <img src="./src/images/logo.svg" alt="logo">
          </a>
        </div>
      </nav>
    </header>

    <main class="main" id="main">
      <section class="home section">
        <div class="home__left">
          <h1 class="home__title">
            <span>We're</span>
            <br />
            coming
            <br />
            soon
          </h1>

          <p class="home__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="home__form" id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <button>
              <img src="./src/images/icon-arrow.svg" alt="submit-arrow" />
            </button>

            <img class="error-icon" src="./src/images/icon-error.svg" alt="error-icon" />
            <small>Please provide a valid email</small>
          </form>
        </div>

        <div class="home__left">
          <img src="./src/images/hero-desktop.jpg" alt="body-picture">
        </div>

      </section>
    </main>


    <script type="module" src="/main.js"></script>
  </body>
</html>
